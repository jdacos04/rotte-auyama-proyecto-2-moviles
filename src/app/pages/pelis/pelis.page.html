<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>pelis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="mediun" >
  <ion-searchbar [(ngModel)]="term"  (ionChange)="searchChanged($event)"></ion-searchbar> 

  <ion-item>
    <ion-label> seleciona el tipo de busqueda </ion-label>
    <ion-select [(ngModel)]="type" (ionChange)="searchChanged($event)">
      <ion-select-option seleted="true" value="">Todo</ion-select-option>
      <ion-select-option value="movie">Peliculas</ion-select-option>
      <ion-select-option  value="serie">Series</ion-select-option>
      


    </ion-select>

    
  </ion-item>


  <ion-list>
    <ion-item button *ngFor="let peli of(results | async)" [routerLink] ="['/','peli',peli.imdbID]"> 
      <ion-avatar slot="start">
        <img src="{{peli.Poster}} " alt="{{peli.Title}}" >
      </ion-avatar>
      <ion-item>
        <ion-label>
          <h3>{{peli.Title}}</h3>
          <h4>{{peli.Year}}</h4>
        </ion-label>
        <ion-icon slot= "end" *ngIf="peli.Type =='movie'"name="videocam"></ion-icon>
        <ion-icon slot= "end" *ngIf="peli.Type =='serie'"name="tv-outline"></ion-icon>


      </ion-item>
    </ion-item>
  </ion-list>

</ion-content>
